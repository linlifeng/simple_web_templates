{% extends 'base.html' %}

{% block sidebar %}
<h5>{{ book }}</h5>
<ul class="list-group">
    {% for chapter in chapters %}
    <li class="list-group-item">
        <a href="{{ url_for('chapter', category_name=category, book_name=book, chapter_name=chapter) }}">{{ chapter }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}

{% block content %}
<h4>{{ book }} - 章节 (Chapters)</h4>
<p>请选择一个章节 (Select a chapter to read):</p>
{% endblock %}
